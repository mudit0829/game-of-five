<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redeem Coins – Game of Five</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/coins.css') }}" />
</head>
<body>
  <div class="coins-screen">
    <!-- HEADER -->
    <header class="coins-header">
      <button
        type="button"
        class="back-btn"
        aria-label="Go back"
        onclick="window.history.back()"
      >
        ←
      </button>
      <h1>Coins</h1>
      <div style="width: 40px;"></div>
    </header>

    <!-- BALANCE CARD -->
    <section class="balance-card">
      <div class="balance-label">Total Coins Available</div>
      <div class="balance-value" id="coinsAvailable">
        {{ balance or 0 }}
      </div>
      <div class="balance-sub">
        Redeemable: <span id="coinsRedeemable">{{ balance or 0 }}</span>
      </div>
    </section>

    <!-- REDEEM FORM SECTION -->
    <section class="redeem-section">
      <h2>Redeem Your Coins</h2>
      <p class="redeem-help">
        Enter the number of coins you want to redeem. Only whole numbers allowed.
      </p>

      <form id="redeemForm" class="redeem-form" novalidate>
        <div class="form-group">
          <label for="redeemAmount">Amount to Redeem</label>
          <input
            id="redeemAmount"
            type="number"
            name="redeemAmount"
            min="1"
            step="1"
            placeholder="Enter amount (e.g., 500)"
            required
            aria-label="Coins to redeem"
          />
        </div>

        <button type="submit" class="redeem-btn">
          Redeem Now
        </button>
      </form>

      <div id="redeemStatus" class="redeem-status" role="alert"></div>
    </section>

    <!-- INFO SECTION -->
    <section class="info-section">
      <h3>About Coins</h3>
      <p>
        ✓ Earn coins by playing games<br />
        ✓ Redeem coins for real rewards<br />
        ✓ No hidden charges or fees
      </p>
    </section>
  </div>

  <script>
    // Pass balance from Flask template to JavaScript
    const INITIAL_BALANCE = {{ balance|int if balance else 0 }};
    console.log("[coins.html] Initial balance:", INITIAL_BALANCE);
  </script>

  <script src="{{ url_for('static', filename='js/coins.js') }}"></script>
</body>
</html>
