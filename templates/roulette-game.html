<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Spin - BetGames</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0015;
            color: #f0f0ff;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 20% 30%, rgba(255,215,0,0.05), transparent 40%),
                             radial-gradient(circle at 80% 70%, rgba(195,20,50,0.08), transparent 50%);
        }
        .container { height:100vh; display:flex; flex-direction:column; }

        /* Header */
        header {
            background: rgba(10,0,20,0.9);
            backdrop-filter: blur(12px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,215,0,0.25);
            z-index: 100;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd70080;
            letter-spacing: 2px;
        }
        .info-box {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .timer, .players, .balance {
            background: rgba(255,215,0,0.08);
            border: 1px solid #ffd70040;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 600;
        }
        .timer.warning { background: #c3143266; border-color: #ff4d4d80; animation: pulse 1.2s infinite; }
        @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.05); } }

        /* Main Area */
        main { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px; }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px 0;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg,
                #c31432 0deg 9.73deg, #111 9.73deg 19.46deg,
                #c31432 19.46deg 29.19deg, #111 29.19deg 38.92deg,
                #c31432 38.92deg 48.65deg, #111 48.65deg 58.38deg,
                #c31432 58.38deg 68.11deg, #111 68.11deg 77.84deg,
                #c31432 77.84deg 87.57deg, #111 87.57deg 97.3deg,
                #c31432 97.3deg 107.03deg, #111 107.03deg 116.76deg,
                #c31432 116.76deg 126.49deg, #111 126.49deg 136.22deg,
                #c31432 136.22deg 145.95deg, #111 145.95deg 155.68deg,
                #c31432 155.68deg 165.41deg, #111 165.41deg 175.14deg,
                #c31432 175.14deg 184.86deg, #111 184.86deg 194.59deg,
                #c31432 194.59deg 204.32deg, #111 204.32deg 214.05deg,
                #c31432 214.05deg 223.78deg, #111 223.78deg 233.51deg,
                #c31432 233.51deg 243.24deg, #111 243.24deg 252.97deg,
                #c31432 252.97deg 262.7deg, #111 262.7deg 272.43deg,
                #c31432 272.43deg 282.16deg, #111 282.16deg 291.89deg,
                #c31432 291.89deg 301.62deg, #111 301.62deg 311.35deg,
                #c31432 311.35deg 321.08deg, #111 321.08deg 330.81deg,
                #c31432 330.81deg 340.54deg, #111 340.54deg 350.27deg,
                #c31432 350.27deg 360deg
            );
            border: 10px solid #ffd700;
            box-shadow: inset 0 0 60px #000000aa, 0 0 80px #c3143255, 0 0 120px #ffd70044;
            position: relative;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .wheel.spinning { animation: spinWheel 5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards; }

        @keyframes spinWheel {
            to { transform: rotate(var(--spin-deg, 3600deg)); }
        }

        .wheel-number {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-shadow: 1px 1px 3px black;
            transform-origin: center;
        }

        .center-dot {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            background: radial-gradient(#ffd700, #b8860b);
            border-radius: 50%;
            border: 4px solid #000;
            box-shadow: 0 0 40px #ffd700aa;
            z-index: 10;
        }

        .ball {
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px white, inset 0 0 6px black;
            z-index: 20;
        }

        /* Numbers Grid */
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
        }

        .number-btn {
            aspect-ratio: 1;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: white;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            background: #1a0033;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .number-btn.zero   { background: linear-gradient(145deg, #006400, #004d00); }
        .number-btn.red    { background: linear-gradient(145deg, #c31432, #8b0000); }
        .number-btn.black  { background: linear-gradient(145deg, #111133, #000022); }

        .number-btn:hover  { transform: translateY(-5px) scale(1.08); box-shadow: 0 12px 30px rgba(255,107,107,0.4); }
        .number-btn.selected { border: 3px solid #ffd700; box-shadow: 0 0 25px #ffd700aa; transform: scale(1.1); }

        .number-btn .bet-count {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: #ffd700;
            color: black;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 11px;
            line-height: 22px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .number-btn.selected .bet-count { display: block; }

        /* Betting Area */
        .bet-area {
            background: rgba(10,0,20,0.9);
            backdrop-filter: blur(12px);
            padding: 15px 20px;
            border-top: 2px solid rgba(255,215,0,0.3);
        }

        .status {
            text-align: center;
            font-size: 15px;
            margin-bottom: 12px;
            color: #ccc;
        }

        .my-bets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .bet-tag {
            background: #ffd700;
            color: #000;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 3px 12px #ffd70044;
        }

        /* Confirmation Popup */
        .confirm-popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .confirm-box {
            background: linear-gradient(135deg, #1a0033, #0d001a);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 0 60px #ffd70066;
        }

        .confirm-box h2 { color: #ffd700; margin-bottom: 15px; font-size: 22px; }
        .confirm-btns { display: flex; gap: 20px; margin-top: 25px; justify-content: center; }
        .btn { padding: 12px 30px; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn.approve { background: #00c853; color: white; border: none; }
        .btn.cancel  { background: #c31432; color: white; border: none; }
        .btn:hover { transform: scale(1.08); }

        /* Result Message */
        .result-message {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 150;
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700aa;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">ROULETTE SPIN</div>
        <div class="info-box">
            <div class="players">Players: <span id="playerCount">0</span></div>
            <div class="timer" id="timer">60:00</div>
            <div class="balance">ðŸ’° <span id="balance">100000</span></div>
        </div>
    </header>

    <main>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="center-dot"></div>
            </div>
            <div class="ball"></div>
        </div>

        <div class="numbers-grid" id="numbersGrid"></div>
    </main>

    <div class="bet-area">
        <div class="status" id="status">Place your bets â€¢ Max 20 numbers â€¢ 200 coins each</div>
        <div class="my-bets" id="myBets"></div>
    </div>
</div>

<!-- Confirmation Popup -->
<div class="confirm-popup" id="confirmPopup">
    <div class="confirm-box">
        <h2 id="confirmText">You are betting on Number X</h2>
        <div class="confirm-btns">
            <button class="btn approve" id="approveBet">APPROVE</button>
            <button class="btn cancel" id="cancelBet">CANCEL</button>
        </div>
    </div>
</div>

<!-- Result Message -->
<div class="result-message" id="resultMessage"></div>

<script>
    const socket = io();
    const userId = localStorage.getItem('userId') || 'guest_' + Math.random().toString(36).substr(2,9);
    const username = localStorage.getItem('username') || 'Player';

    let selectedBets = [];
    let pendingNumber = null;
    const MAX_BETS = 20;
    const BET_AMOUNT = 200;

    // Create number buttons 0-36
    const grid = document.getElementById('numbersGrid');
    for(let i = 0; i <= 36; i++) {
        const btn = document.createElement('button');
        btn.className = 'number-btn';
        if(i === 0) btn.classList.add('zero');
        else if(i % 2 === 1) btn.classList.add('red');
        else btn.classList.add('black');

        btn.innerHTML = `${i}<span class="bet-count">0</span>`;
        btn.onclick = () => requestBetConfirmation(i);
        grid.appendChild(btn);
    }

    // Confirmation logic
    function requestBetConfirmation(num) {
        if(selectedBets.length >= MAX_BETS) {
            showResult(`Maximum ${MAX_BETS} bets allowed!`, false);
            return;
        }
        if(selectedBets.includes(num)) {
            showResult("Already bet on this number", false);
            return;
        }

        pendingNumber = num;
        document.getElementById('confirmText').textContent = `You are betting ${BET_AMOUNT} coins on Number ${num}`;
        document.getElementById('confirmPopup').style.display = 'flex';
    }

    document.getElementById('approveBet').onclick = () => {
        if(pendingNumber === null) return;
        socket.emit('place_bet', {
            game_type: 'roulette',
            user_id: userId,
            username,
            number: pendingNumber,
            amount: BET_AMOUNT
        });
        selectedBets.push(pendingNumber);

        // Update UI
        const btn = Array.from(grid.children).find(b => b.textContent.includes(pendingNumber));
        if(btn) {
            btn.classList.add('selected');
            const count = btn.querySelector('.bet-count');
            count.textContent = parseInt(count.textContent) + 1;
        }

        updateMyBetsDisplay();
        document.getElementById('confirmPopup').style.display = 'none';
        pendingNumber = null;
    };

    document.getElementById('cancelBet').onclick = () => {
        document.getElementById('confirmPopup').style.display = 'none';
        pendingNumber = null;
    };

    function updateMyBetsDisplay() {
        const container = document.getElementById('myBets');
        container.innerHTML = selectedBets.length === 0
            ? '<span style="color:#aaa;">No bets placed yet</span>'
            : selectedBets.map(n => `<div class="bet-tag">#${n}</div>`).join('');
    }

    // Socket events
    socket.on('connect', () => {
        socket.emit('join_game', { game_type: 'roulette', user_id: userId, username });
    });

    socket.on('player_count', data => {
        document.getElementById('playerCount').textContent = data.count || 0;
    });

    socket.on('timer', data => {
        const mins = Math.floor(data.remaining / 60);
        const secs = data.remaining % 60;
        const timerEl = document.getElementById('timer');
        timerEl.textContent = `${mins}:${secs.toString().padStart(2,'0')}`;

        if(data.remaining <= 60) {
            timerEl.classList.add('warning');
            document.getElementById('status').textContent = "Betting closed - Wheel spinning soon!";
        } else {
            timerEl.classList.remove('warning');
            document.getElementById('status').textContent = "Place your bets â€¢ Max 20 numbers â€¢ 200 coins each";
        }

        // Spin at ~10s, show result at ~5s
        if(data.remaining === 10) startWheelSpin(data.next_result || 0);
        if(data.remaining === 5) showRoundResult(data.next_result || 0);
    });

    socket.on('new_round', () => {
        selectedBets = [];
        updateMyBetsDisplay();
        document.querySelectorAll('.number-btn').forEach(b => {
            b.classList.remove('selected');
            b.querySelector('.bet-count').textContent = '0';
        });
        document.getElementById('resultMessage').style.display = 'none';
    });

    function startWheelSpin(winningNumber) {
        const wheel = document.getElementById('wheel');
        const degPerNum = 360 / 37;
        const extraSpins = 8 + Math.random() * 4; // 8-12 full rotations
        const finalDeg = (37 - winningNumber) * degPerNum + extraSpins * 360;

        wheel.style.setProperty('--spin-deg', finalDeg + 'deg');
        wheel.classList.add('spinning');
    }

    function showRoundResult(number) {
        const msg = document.getElementById('resultMessage');
        msg.textContent = `Result: ${number}`;
        msg.style.color = number === 0 ? '#00ff9d' : (number % 2 === 1 ? '#ff4d4d' : '#ffffff');
        msg.style.display = 'flex';
    }

    function showResult(text, isWin = false) {
        const msg = document.createElement('div');
        msg.style.position = 'fixed';
        msg.style.inset = '0';
        msg.style.background = 'rgba(0,0,0,0.8)';
        msg.style.display = 'flex';
        msg.style.alignItems = 'center';
        msg.style.justifyContent = 'center';
        msg.style.zIndex = '999';
        msg.innerHTML = `<div style="background:#1a0033; border:3px solid ${isWin?'#00ff9d':'#ff4d4d'}; border-radius:20px; padding:30px; text-align:center; max-width:90%; color:${isWin?'#00ff9d':'#ff4d4d'}; font-size:24px; font-weight:bold;">${text}</div>`;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 4000);
    }

    // Initial balance & periodic refresh
    fetch(`/balance/${userId}`).then(r=>r.json()).then(d=>{
        document.getElementById('balance').textContent = d.balance || 100000;
    });
    setInterval(()=>{
        fetch(`/balance/${userId}`).then(r=>r.json()).then(d=>{
            document.getElementById('balance').textContent = d.balance || 100000;
        });
    }, 5000);
    </script>
</body>
</html>
