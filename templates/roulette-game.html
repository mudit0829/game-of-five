<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Roulette Spin - BetGames</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: #0d001a;
            color: #e0e0ff;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 25% 15%, rgba(255, 107, 107, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 85%, rgba(255, 215, 0, 0.06) 0%, transparent 50%);
        }
        body { display: flex; flex-direction: column; }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0d001a 0%, #1a0033 100%);
            position: relative;
        }

        /* Header */
        .header-bar {
            background: rgba(10, 0, 20, 0.85);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            z-index: 100;
        }
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            letter-spacing: 1px;
        }
        .timer-display {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: #ffd700;
            padding: 8px 18px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(195, 20, 50, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .timer-display.warning { animation: pulse 1.2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }

        .balance-info {
            background: rgba(255, 215, 0, 0.1);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 15px;
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* Main Game Area */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .roulette-wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 30px;
        }

        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #c31432 0deg 9.73deg, #000000 9.73deg 19.46deg,
                #c31432 19.46deg 29.19deg, #000000 29.19deg 38.92deg,
                #c31432 38.92deg 48.65deg, #000000 48.65deg 58.38deg,
                #c31432 58.38deg 68.11deg, #000000 68.11deg 77.84deg,
                #c31432 77.84deg 87.57deg, #000000 87.57deg 97.3deg,
                #c31432 97.3deg 107.03deg, #000000 107.03deg 116.76deg,
                #c31432 116.76deg 126.49deg, #000000 126.49deg 136.22deg,
                #c31432 136.22deg 145.95deg, #000000 145.95deg 155.68deg,
                #c31432 155.68deg 165.41deg, #000000 165.41deg 175.14deg,
                #c31432 175.14deg 184.86deg, #000000 184.86deg 194.59deg,
                #c31432 194.59deg 204.32deg, #000000 204.32deg 214.05deg,
                #c31432 214.05deg 223.78deg, #000000 223.78deg 233.51deg,
                #c31432 233.51deg 243.24deg, #000000 243.24deg 252.97deg,
                #c31432 252.97deg 262.7deg, #000000 262.7deg 272.43deg,
                #c31432 272.43deg 282.16deg, #000000 282.16deg 291.89deg,
                #c31432 291.89deg 301.62deg, #000000 301.62deg 311.35deg,
                #c31432 311.35deg 321.08deg, #000000 321.08deg 330.81deg,
                #c31432 330.81deg 340.54deg, #000000 340.54deg 350.27deg,
                #c31432 350.27deg 360deg
            );
            border: 8px solid #ffd700;
            box-shadow: 
                inset 0 0 40px rgba(0,0,0,0.8),
                0 0 60px rgba(195,20,50,0.4),
                0 0 100px rgba(255,215,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .roulette-wheel.spinning {
            animation: spin 4.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(var(--spin-deg, 3600deg)); }
        }

        .wheel-center {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffd700, #b8860b);
            border-radius: 50%;
            border: 4px solid #000;
            box-shadow: 0 0 30px rgba(255,215,0,0.7);
            z-index: 10;
        }

        .ball {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255,255,255,0.9), inset 0 0 6px #000;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        /* Numbers Grid */
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
            margin-top: 20px;
        }

        .roulette-number-btn {
            aspect-ratio: 1;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: white;
            border: 2px solid transparent;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #1a0033;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .roulette-number-btn.red { background: linear-gradient(145deg, #c31432, #8b0000); }
        .roulette-number-btn.black { background: linear-gradient(145deg, #111133, #000022); }
        .roulette-number-btn.zero { background: linear-gradient(145deg, #006400, #004d00); }

        .roulette-number-btn:hover {
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 12px 30px rgba(255,107,107,0.5);
        }

        .roulette-number-btn.selected {
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255,215,0,0.7);
            transform: scale(1.1);
        }

        .roulette-number-btn .chip {
            position: absolute;
            bottom: 6px;
            right: 6px;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            font-size: 10px;
            line-height: 20px;
            text-align: center;
            color: #000;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
            display: none;
        }

        .roulette-number-btn.selected .chip { display: block; }

        /* Betting Panel & Status */
        .betting-panel {
            background: rgba(10, 0, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-top: 2px solid rgba(255,215,0,0.3);
            min-height: 100px;
        }

        .status-text {
            font-size: 15px;
            color: #ccc;
            margin-bottom: 12px;
            text-align: center;
        }

        .your-bets {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .bet-badge {
            background: linear-gradient(135deg, #ffd700, #ffcc00);
            color: #000;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(255,215,0,0.4);
        }

        /* Message Popup */
        .message-box {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }

        .message-box.show {
            opacity: 1;
            pointer-events: all;
        }

        .message-content {
            background: linear-gradient(135deg, #1a0033, #0d001a);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 30px 40px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 0 60px rgba(255,215,0,0.5);
        }

        .message-content.win { border-color: #00ff9d; color: #00ff9d; }
        .message-content.lose { border-color: #ff4d4d; color: #ff4d4d; }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,107,107,0.2);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            z-index: 300;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-3px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,107,107,0.1); }
        ::-webkit-scrollbar-thumb { background: #ff6b6b; border-radius: 4px; }
    </style>
</head>
<body>

    <button class="back-button" onclick="goBack()">‚Üê Back</button>

    <div class="game-container">
        <div class="header-bar">
            <div class="game-title">ROULETTE SPIN</div>
            <div class="timer-display" id="timer">60:00</div>
            <div class="balance-info">üí∞ <span id="balance">50000</span></div>
        </div>

        <div class="game-area">
            <div class="roulette-wheel-container">
                <div class="roulette-wheel" id="wheel">
                    <div class="wheel-center"></div>
                </div>
                <div class="ball"></div>
            </div>

            <div class="numbers-grid" id="numbersGrid"></div>
        </div>

        <div class="betting-panel">
            <div class="status-text" id="statusText">Place up to 20 bets ‚Ä¢ 200 coins each ‚Ä¢ Win 2000 coins!</div>
            <div class="your-bets" id="myBets"></div>
        </div>
    </div>

    <div class="message-box" id="messageBox">
        <div class="message-content" id="messageContent"></div>
    </div>

    <script>
        const userId = localStorage.getItem('userId') || 'guest';
        const username = localStorage.getItem('username') || 'Player';
        const socket = io();

        let myBets = [];
        const maxBets = 20;
        const betAmount = 200;

        socket.emit('join_game', { game_type: 'roulette', user_id: userId, username });

        // Create number buttons (0-36)
        function createNumberButtons() {
            const grid = document.getElementById('numbersGrid');
            for (let i = 0; i <= 36; i++) {
                const btn = document.createElement('button');
                btn.className = 'roulette-number-btn';
                if (i === 0) btn.classList.add('zero');
                else if (i % 2 === 1) btn.classList.add('red');
                else btn.classList.add('black');

                btn.textContent = i;
                btn.innerHTML += '<span class="chip">0</span>';

                btn.onclick = () => placeBet(i);
                grid.appendChild(btn);
            }
        }
        createNumberButtons();

        function placeBet(number) {
            if (myBets.length >= maxBets) {
                showMessage(`Maximum ${maxBets} bets allowed!`, false);
                return;
            }
            if (myBets.includes(number)) {
                showMessage("Already bet on this number", false);
                return;
            }

            socket.emit('place_bet', {
                game_type: 'roulette',
                user_id: userId,
                username,
                number,
                amount: betAmount
            });

            myBets.push(number);
            updateMyBets();

            // Visual feedback
            const btn = document.querySelector(`#numbersGrid button:nth-child(${number + 1})`);
            if (btn) {
                btn.classList.add('selected');
                const chip = btn.querySelector('.chip');
                chip.textContent = (parseInt(chip.textContent) + 1) || 1;
            }
        }

        function updateMyBets() {
            const container = document.getElementById('myBets');
            container.innerHTML = myBets.length === 0
                ? '<span style="color:#aaa;">No bets placed yet</span>'
                : myBets.map(n => `<div class="bet-badge">#${n}</div>`).join('');
        }

        socket.on('timer_update', data => {
            if (data.game_type !== 'roulette') return;
            const mins = Math.floor(data.time_remaining / 60);
            const secs = data.time_remaining % 60;
            document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2,'0')}`;

            if (data.time_remaining <= 15) {
                document.getElementById('timer').classList.add('warning');
                document.getElementById('statusText').textContent = "Betting closes soon!";
            } else {
                document.getElementById('timer').classList.remove('warning');
                document.getElementById('statusText').textContent = "Place up to 20 bets ‚Ä¢ 200 coins each ‚Ä¢ Win 2000 coins!";
            }
        });

        socket.on('round_result', data => {
            if (data.game_type !== 'roulette') return;
            spinWheel(data.result);
            setTimeout(() => {
                const isWin = data.winners?.some(w => w.user_id === userId);
                showMessage(
                    isWin
                        ? `üéâ WINNER! #${data.result} - +${data.winners.find(w => w.user_id === userId)?.payout || 2000} coins!`
                        : `‚ùå Landed on #${data.result} - Better luck next time!`,
                    isWin
                );
                myBets = [];
                updateMyBets();
                document.querySelectorAll('.roulette-number-btn').forEach(b => {
                    b.classList.remove('selected');
                    b.querySelector('.chip').textContent = '0';
                });
            }, 5000);
        });

        function spinWheel(result) {
            const wheel = document.getElementById('wheel');
            const degPerNumber = 360 / 37;
            const extraSpins = Math.floor(Math.random() * 5) + 8; // 8‚Äì12 full spins
            const finalAngle = (37 - result) * degPerNumber + extraSpins * 360;

            wheel.style.setProperty('--spin-deg', `${finalAngle}deg`);
            wheel.classList.add('spinning');

            setTimeout(() => wheel.classList.remove('spinning'), 5000);
        }

        function showMessage(text, isWin = false) {
            const box = document.getElementById('messageBox');
            const content = document.getElementById('messageContent');
            content.textContent = text;
            content.className = isWin ? 'message-content win' : 'message-content lose';
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 6000);
        }

        function goBack() {
            window.location.href = '/';
        }

        // Balance refresh
        setInterval(() => {
            fetch(`/balance/${userId}`).then(r => r.json()).then(d => {
                document.getElementById('balance').textContent = d.balance || 50000;
            });
        }, 3000);
    </script>
</body>
</html>
