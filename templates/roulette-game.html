<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roulette Wheel Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="roulette-game.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="game-title">
        <div class="game-name">Roulette Wheel</div>
        <div class="game-sub">60 min round · 36 players max</div>
      </div>
      <div class="game-info">
        <div class="info-box">
          <span>Wallet</span>
          <strong id="walletBalance">10000</strong>
        </div>
        <div class="info-box">
          <span>Your bets</span>
          <strong><span id="userBetCount">0</span>/20</strong>
        </div>
        <div class="info-box">
          <span>Players</span>
          <strong id="playerCount">1</strong>
        </div>
        <div class="info-box">
          <span>Time left</span>
          <strong id="timerText">60:00</strong>
        </div>
      </div>
    </header>

    <main class="layout">
      <!-- WHEEL SIDE -->
      <section class="wheel-panel">
        <div class="wheel-wrapper">
          <div class="wheel-border">
            <!-- pointer -->
            <div class="wheel-pointer"></div>
            <!-- wheel image -->
            <img
              id="rouletteWheel"
              class="wheel-img"
              src="static/img/wheel1.png"
              alt="Roulette Wheel"
            />
          </div>
        </div>

        <button id="spinBtn" class="spin-button">
          SPIN WHEEL
        </button>

        <div id="lastResult" class="last-result">Result: --</div>
      </section>

      <!-- BETTING SIDE -->
      <section class="bet-panel">
        <div class="numbers-card">
          <div class="numbers-header">
            <div class="numbers-title">Select your numbers (0–35)</div>
            <div class="numbers-sub">Fixed bet: 200 coins per number</div>
          </div>

          <div id="numbersGrid" class="numbers-grid">
            <!-- JS will generate 0–35 buttons -->
          </div>
        </div>

        <div class="my-bets-card">
          <div class="my-bets-header">
            <span>Your bets in this round</span>
            <span class="small">(max 20 numbers, one bet per number)</span>
          </div>
          <div id="myBetsRow" class="my-bets-row">
            <span class="none-label">none</span>
          </div>
        </div>

        <button id="placeBetBtn" class="bet-main-button">
          PLACE BET (200 COINS)
        </button>

        <div id="statusMessage" class="status"></div>
      </section>
    </main>
  </div>

  <script src="roulette-game.js"></script>
</body>
</html>
