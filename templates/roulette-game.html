<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Roulette Wheel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0b1c33, #050b14);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
}

/* ================= WRAPPER ================= */
.roulette-wrapper {
  position: relative;
  width: 360px;
  height: 360px;
}

/* ================= ARROW ================= */
.arrow {
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-bottom: 32px solid #f5c04a;
  z-index: 50;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8));
}

/* ================= WHEEL ================= */
.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  position: relative;
  background: #6b3e1e;
  box-shadow: 0 30px 60px rgba(0,0,0,0.8);
  overflow: hidden;
  transition: transform 5s cubic-bezier(0.12, 0.85, 0.25, 1);
}

/* Outer gold rim */
.wheel::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  box-shadow:
    inset 0 0 0 10px #b8862b,
    inset 0 0 0 16px #f3d27a;
}

/* ================= POCKET RING ================= */
.pocket-ring {
  position: absolute;
  inset: 26px;
  border-radius: 50%;
}

/* Single pocket */
.pocket {
  position: absolute;
  width: 28px;
  height: 42px;
  top: 0;
  left: 50%;
  transform-origin: 50% 140px;
  border-left: 1px solid #d4af37;
  border-right: 1px solid #8a6b1f;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 12px;
  color: #fff;
  text-shadow: 0 1px 2px rgba(0,0,0,0.8);
}

/* Pocket colors */
.pocket.red { background: #c62828; }
.pocket.black { background: #111; }
.pocket.green { background: #2e7d32; }

/* ================= INNER BOWL ================= */
.inner-bowl {
  position: absolute;
  inset: 90px;
  border-radius: 50%;
  background: radial-gradient(circle, #7a4a28, #4a2a16);
  box-shadow:
    inset 0 10px 20px rgba(0,0,0,0.6);
}

/* ================= CENTER SPINDLE ================= */
.spindle {
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffe6a1, #cfa13a);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow:
    inset 0 0 12px rgba(255,255,255,0.6),
    0 8px 18px rgba(0,0,0,0.7);
  z-index: 10;
}

/* ================= WIN HIGHLIGHT ================= */
.pocket.win {
  box-shadow:
    inset 0 0 12px rgba(255,215,0,0.9),
    0 0 8px rgba(255,215,0,0.8);
  transform: scale(1.1) !important;
}
</style>
</head>

<body>

<div class="roulette-wrapper">
  <div class="arrow"></div>

  <div class="wheel" id="wheel">
    <div class="pocket-ring" id="pockets"></div>
    <div class="inner-bowl"></div>
    <div class="spindle"></div>
  </div>
</div>

<script>
/* ================= ROULETTE DATA ================= */
const numbers = [
  0,32,15,19,4,21,2,25,17,34,
  6,27,13,36,11,30,8,23,10,
  5,24,16,33,1,20,14,31,
  9,22,18,29,7,28,12,
  35,3,26
];

const redNums = [
  1,3,5,7,9,12,14,16,18,19,
  21,23,25,27,30,32,34,36
];

const wheel = document.getElementById("wheel");
const pocketsEl = document.getElementById("pockets");
const pocketAngle = 360 / numbers.length;

/* ================= BUILD POCKETS ================= */
numbers.forEach((num, i) => {
  const p = document.createElement("div");
  p.classList.add("pocket");

  let color = "black";
  if (num === 0) color = "green";
  else if (redNums.includes(num)) color = "red";
  p.classList.add(color);

  p.style.transform =
    `rotate(${i * pocketAngle}deg) translateX(-50%)`;

  p.innerText = num;
  pocketsEl.appendChild(p);
});

/* ================= SPIN ================= */
function spinTo(number) {
  const index = numbers.indexOf(number);
  const stopAngle = 360 - index * pocketAngle;
  const spins = 7 * 360;

  document.querySelectorAll(".pocket")
    .forEach(p => p.classList.remove("win"));

  wheel.style.transform =
    `rotate(${spins + stopAngle}deg)`;

  setTimeout(() => {
    document.querySelectorAll(".pocket")[index]
      .classList.add("win");
  }, 5200);
}

/* DEMO */
setTimeout(() => {
  spinTo(26); // change number to test
}, 1000);
</script>

</body>
</html>
