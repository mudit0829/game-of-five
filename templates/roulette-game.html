<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roulette Wheel Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/roulette-game.css') }}" />
</head>
<body>
  <div class="app">
   <header class="top-bar top-bar--roulette">
  <div class="hud-left">
    <div class="hud-card hud-card--game">
      <div class="hud-title">GAME</div>
      <div class="hud-gameid" id="gameIdText">G17709713672</div>

      <div class="hud-meta">
        <span id="totalPlayersText">3 PLAYERS</span>
        <span class="dot">•</span>
        <span>You: <span id="usernameText">demo</span></span>
        <span class="dot">•</span>
        <span>Bets: <span id="userBetsCountText">0</span></span>
      </div>
    </div>
  </div>

  <div class="hud-center">
    <div class="timer-pill" id="timerPill">
      <span id="timerText">60:00</span>
    </div>
  </div>

  <div class="hud-right">
    <div class="coins-pill" id="coinsPill">
      <span class="coin-ico" aria-hidden="true"></span>
      <span id="walletBalance">10000</span>
    </div>
  </div>
</header>

    <main class="layout">
      <!-- WHEEL SIDE -->
      <section class="wheel-panel">
        <div class="wheel-wrapper">
          <div class="wheel-border">
            <!-- pointer -->
            <div class="wheel-pointer"></div>
            <!-- wheel image -->
            <img
              id="rouletteWheel"
              class="wheel-img"
              src="{{ url_for('static', filename='img/wheel1.png') }}"
              alt="Roulette Wheel"
            />
          </div>
        </div>

        <button id="spinBtn" class="spin-button">
          SPIN WHEEL
        </button>

        <div id="lastResult" class="last-result">Result: --</div>
      </section>

      <!-- BETTING SIDE -->
      <section class="bet-panel">
        <div class="numbers-card">
          <div class="numbers-header">
            <div class="numbers-title">Select your numbers (0–36)</div>
            <div class="numbers-sub">Fixed bet: 200 coins per number</div>
          </div>

          <div id="numbersGrid" class="numbers-grid">
            <!-- JS will generate 0–36 buttons -->
          </div>
        </div>

        <div class="my-bets-card">
          <div class="my-bets-header">
            <span>Your bets in this round</span>
            <span class="small">(max 20 numbers, one bet per number)</span>
          </div>
          <div id="myBetsRow" class="my-bets-row">
            <span class="none-label">none</span>
          </div>
        </div>

        <button id="placeBetBtn" class="bet-main-button">
          PLACE BET (200 COINS)
        </button>

        <div id="statusMessage" class="status"></div>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/roulette-game.js') }}"></script>
</body>
</html>
