<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Spin - BetGames</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0015;
            color: #f0f0ff;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 20% 30%, rgba(255,215,0,0.05), transparent 40%),
                             radial-gradient(circle at 80% 70%, rgba(195,20,50,0.08), transparent 50%);
        }
        .container { height:100vh; display:flex; flex-direction:column; }

        /* Header */
        header {
            background: rgba(10,0,20,0.9);
            backdrop-filter: blur(12px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,215,0,0.25);
            z-index: 100;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd70080;
            letter-spacing: 2px;
        }
        .info-box {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .players, .timer, .balance {
            background: rgba(255,215,0,0.08);
            border: 1px solid #ffd70040;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 600;
        }
        .timer.warning { background: #c3143266; border-color: #ff4d4d80; animation: pulse 1.2s infinite; }
        @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.05); } }

        /* Main Area */
        main { flex:1; display:flex; flex-direction:column; align-items:center; justify-content: center; padding:20px; }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px 0;
        }

        #wheel {
            width: 100%;
            height: 100%;
        }

        #wheelGroup {
            transform-origin: 200px 200px;
        }

        .spinning #wheelGroup {
            animation: spin 5s ease-out forwards;
        }

        @keyframes spin {
            to { transform: rotate(var(--final-deg)); }
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 10px;
            left: 190px;
            box-shadow: 0 0 20px white, inset 0 0 6px black;
            z-index: 20;
        }

        /* Numbers Grid */
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .number-btn {
            aspect-ratio: 1;
            border-radius: 50%;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-btn.zero { background: radial-gradient(#00ff00, #008000); }
        .number-btn.red { background: radial-gradient(#ff0000, #8b0000); }
        .number-btn.black { background: radial-gradient(#333333, #000000); }

        .number-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,0,0,0.6); }
        .number-btn.selected { box-shadow: 0 0 25px #ffd700; border: 2px solid #ffd700; }

        .bet-count {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #ffd700;
            color: black;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 12px;
            line-height: 24px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .selected .bet-count { display: block; }

        /* Betting Area */
        .bet-area {
            background: rgba(10,0,20,0.9);
            backdrop-filter: blur(12px);
            padding: 15px 20px;
            border-top: 2px solid rgba(255,215,0,0.3);
        }

        .status {
            text-align: center;
            font-size: 15px;
            margin-bottom: 12px;
            color: #ccc;
        }

        .my-bets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .bet-tag {
            background: #ffd700;
            color: #000;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 3px 12px #ffd70044;
        }

        /* Confirmation Popup */
        .confirm-popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .confirm-box {
            background: linear-gradient(135deg, #1a0033, #0d001a);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 0 60px #ffd70066;
        }

        .confirm-box h2 { color: #ffd700; margin-bottom: 15px; font-size: 22px; }
        .confirm-btns { display: flex; gap: 20px; margin-top: 25px; justify-content: center; }
        .btn { padding: 12px 30px; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn.approve { background: #00c853; color: white; border: none; }
        .btn.cancel  { background: #c31432; color: white; border: none; }
        .btn:hover { transform: scale(1.08); }

        /* Result Message */
        .result-message {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 150;
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700aa;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">ROULETTE SPIN</div>
        <div class="info-box">
            <div class="players">Players: <span id="playerCount">0</span></div>
            <div class="timer" id="timer">60:00</div>
            <div class="balance">ðŸ’° <span id="balance">100000</span></div>
        </div>
    </header>

    <main>
        <div class="wheel-container">
            <svg id="wheel" viewBox="0 0 400 400">
                <!-- Generated by JS -->
            </svg>
            <div class="ball"></div>
        </div>

        <div class="numbers-grid" id="numbersGrid"></div>
    </main>

    <div class="bet-area">
        <div class="status" id="status">Place up to 20 bets â€¢ 200 coins each â€¢ Win 2000!</div>
        <div class="my-bets" id="myBets"></div>
    </div>
</body>

<!-- Confirmation Popup -->
<div class="confirm-popup" id="confirmPopup">
    <div class="confirm-box">
        <h2 id="confirmText">You are betting on Number X</h2>
        <div class="confirm-btns">
            <button class="btn approve" id="approveBet">APPROVE</button>
            <button class="btn cancel" id="cancelBet">CANCEL</button>
        </div>
    </div>
</div>

<!-- Result Message -->
<div class="result-message" id="resultMessage"></div>

<script>
    const socket = io();
    const userId = localStorage.getItem('userId') || 'guest_' + Math.random().toString(36).substr(2,9);
    const username = localStorage.getItem('username') || 'Player';

    let selectedBets = [];
    let pendingNumber = null;
    const MAX_BETS = 20;
    const BET_AMOUNT = 200;

    socket.emit('join_game', { game_type: 'roulette', user_id: userId, username });

    // Init Wheel
    function initWheel() {
        const svg = document.getElementById('wheel');
        const g = document.createElementNS("http://www.w3.org/2000/svg", 'g');
        g.id = 'wheelGroup';
        svg.appendChild(g);

        const segments = document.createElementNS("http://www.w3.org/2000/svg", 'g');
        g.appendChild(segments);

        const texts = document.createElementNS("http://www.w3.org/2000/svg", 'g');
        g.appendChild(texts);

        const n = 37;
        const r = 200;
        const radStep = 2 * Math.PI / n;

        const order = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];

        const colorList = ['#008000'];
        for (let i = 1; i < n; i++) colorList.push(i % 2 === 1 ? '#ff0000' : '#000000');

        for (let i = 0; i < n; i++) {
            let startRad = i * radStep - Math.PI / 2; // start from top
            let endRad = (i + 1) * radStep - Math.PI / 2;

            let x1 = r + r * Math.cos(startRad);
            let y1 = r + r * Math.sin(startRad);
            let x2 = r + r * Math.cos(endRad);
            let y2 = r + r * Math.sin(endRad);

            let large = (endRad - startRad) > Math.PI ? 1 : 0;

            const path = document.createElementNS("http://www.w3.org/2000/svg", 'path');
            path.setAttribute('d', `M${r},${r} L${x1},${y1} A${r},${r} 0 ${large} 1 ${x2},${y2} Z`);
            path.setAttribute('fill', colorList[i]);
            path.setAttribute('stroke', '#ffd700');
            path.setAttribute('stroke-width', '1');
            segments.appendChild(path);

            // Text
            let midRad = startRad + radStep / 2;
            let tx = r + (r - 20) * Math.cos(midRad);
            let ty = r + (r - 20) * Math.sin(midRad);

            const text = document.createElementNS("http://www.w3.org/2000/svg", 'text');
            text.setAttribute('x', tx);
            text.setAttribute('y', ty);
            text.setAttribute('fill', 'white');
            text.setAttribute('font-size', '14');
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('dy', '5');
            text.setAttribute('transform', `rotate(${(midRad * 180 / Math.PI) + 90}, ${tx}, ${ty})`);
            text.textContent = order[i];
            texts.appendChild(text);
        }

        // Outer Rim
        const rim = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
        rim.setAttribute('cx', r);
        rim.setAttribute('cy', r);
        rim.setAttribute('r', r - 5);
        rim.setAttribute('fill', 'none');
        rim.setAttribute('stroke', '#ffd700');
        rim.setAttribute('stroke-width', '10');
        svg.appendChild(rim);

        // Center
        const center = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
        center.setAttribute('cx', r);
        center.setAttribute('cy', r);
        center.setAttribute('r', 30);
        center.setAttribute('fill', '#ffd700');
        svg.appendChild(center);
    }

    initWheel();

    // Create number buttons
    const grid = document.getElementById('numbersGrid');
    for(let i = 0; i <= 36; i++) {
        const btn = document.createElement('button');
        btn.className = 'number-btn';
        if(i === 0) btn.classList.add('zero');
        else if(i % 2 === 1) btn.classList.add('red');
        else btn.classList.add('black');

        btn.innerHTML = `${i}<span class="bet-count">0</span>`;
        btn.onclick = () => requestBetConfirmation(i);
        grid.appendChild(btn);
    }

    // Confirmation
    function requestBetConfirmation(num) {
        if(selectedBets.length >= MAX_BETS) {
            showResult(`Maximum ${MAX_BETS} bets allowed!`, false);
            return;
        }
        if(selectedBets.includes(num)) {
            showResult("Already bet on this number", false);
            return;
        }

        pendingNumber = num;
        document.getElementById('confirmText').textContent = `You are betting ${BET_AMOUNT} coins on Number ${num}`;
        document.getElementById('confirmPopup').style.display = 'flex';
    }

    document.getElementById('approveBet').onclick = () => {
        if(pendingNumber === null) return;
        socket.emit('place_bet', {
            game_type: 'roulette',
            user_id: userId,
            username,
            number: pendingNumber,
            amount: BET_AMOUNT
        });
        selectedBets.push(pendingNumber);

        const btn = Array.from(grid.children).find(b => parseInt(b.textContent, 10) === pendingNumber);
        if(btn) {
            btn.classList.add('selected');
            const count = btn.querySelector('.bet-count');
            count.textContent = parseInt(count.textContent) + 1;
        }

        updateMyBetsDisplay();
        document.getElementById('confirmPopup').style.display = 'none';
        pendingNumber = null;
    };

    document.getElementById('cancelBet').onclick = () => {
        document.getElementById('confirmPopup').style.display = 'none';
        pendingNumber = null;
    };

    function updateMyBetsDisplay() {
        const container = document.getElementById('myBets');
        container.innerHTML = selectedBets.length === 0
            ? '<span style="color:#aaa;">No bets placed yet</span>'
            : selectedBets.map(n => `<div class="bet-tag">#${n}</div>`).join('');
    }

    // Socket Events
    socket.on('player_count', data => {
        document.getElementById('playerCount').textContent = data.count || 0;
    });

    socket.on('timer_update', data => {
        if (data.game_type !== 'roulette') return;
        const mins = Math.floor(data.time_remaining / 60);
        const secs = data.time_remaining % 60;
        const timerEl = document.getElementById('timer');
        timerEl.textContent = `${mins}:${secs.toString().padStart(2,'0')}`;

        if (data.time_remaining <= 60) {
            timerEl.classList.add('warning');
            document.getElementById('status').textContent = "Betting closed - Spinning soon!";
            document.querySelectorAll('.number-btn').forEach(b => b.disabled = true);
        } else {
            timerEl.classList.remove('warning');
            document.getElementById('status').textContent = "Place up to 20 bets â€¢ 200 coins each â€¢ Win 2000!";
            document.querySelectorAll('.number-btn').forEach(b => b.disabled = false);
        }

        // Trigger spin at 10s, but assume server sends round_result
    });

    socket.on('round_result', data => {
        if (data.game_type !== 'roulette') return;
        spinWheel(data.result);
        setTimeout(() => {
            const isWin = data.winners?.some(w => w.user_id === userId);
            showResult(
                isWin ? `ðŸŽ‰ WINNER! #${data.result} - +2000 coins!` : `âŒ #${data.result} - Better luck next time!`,
                isWin
            );
            selectedBets = [];
            updateMyBetsDisplay();
            document.querySelectorAll('.number-btn').forEach(b => {
                b.classList.remove('selected');
                b.querySelector('.bet-count').textContent = '0';
            });
            document.querySelectorAll('.number-btn').forEach(b => b.disabled = false);
            document.getElementById('status').textContent = "Place up to 20 bets â€¢ 200 coins each â€¢ Win 2000!";
        }, 5000);
    });

    function spinWheel(num) {
        const order = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const n = 37;
        const degStep = 360 / n;
        const index = order.indexOf(num);
        const baseDeg = index * degStep;
        const extraSpins = Math.floor(Math.random() * 5) + 5;
        const finalDeg = - (baseDeg + extraSpins * 360);

        const container = document.querySelector('.wheel-container');
        container.classList.add('spinning');
        document.getElementById('wheelGroup').style.setProperty('--final-deg', finalDeg + 'deg');
    }

    function showResult(text, isWin) {
        const msg = document.getElementById('resultMessage');
        msg.textContent = text;
        msg.style.color = isWin ? '#00ff9d' : '#ff4d4d';
        msg.style.display = 'flex';
        setTimeout(() => msg.style.display = 'none', 5000);
    }

    // Balance refresh
    fetch(`/balance/${userId}`).then(r => r.json()).then(d => {
        document.getElementById('balance').textContent = d.balance || 100000;
    });
    setInterval(() => {
        fetch(`/balance/${userId}`).then(r => r.json()).then(d => {
            document.getElementById('balance').textContent = d.balance || 100000;
        });
    }, 5000);
</script>
</body>
</html>
