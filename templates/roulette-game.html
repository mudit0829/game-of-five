<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roulette Wheel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= BASIC RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0b1c33, #050b14);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
}

/* ================= WHEEL WRAPPER ================= */
.wheel-wrapper {
  position: relative;
  width: 340px;
  height: 340px;
}

/* ================= ARROW (NEEDLE SHARP) ================= */
.roulette-arrow {
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-bottom: 32px solid #f5c04a;
  z-index: 50;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.7));
}

/* ================= WHEEL ================= */
.roulette-wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  background: radial-gradient(circle, #1a2d4a, #0b1626);
  box-shadow: 0 25px 50px rgba(0,0,0,0.7);
  transition: transform 4.5s cubic-bezier(0.15, 0.85, 0.25, 1);
}

/* Gold outer rim */
.roulette-wheel::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  box-shadow:
    inset 0 0 0 10px #cfa13a,
    inset 0 0 0 16px #f5d27a;
  pointer-events: none;
}

/* ================= POCKET CONTAINER ================= */
.wheel-pockets {
  position: absolute;
  inset: 20px;
  border-radius: 50%;
}

/* ================= SINGLE POCKET ================= */
.pocket {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-origin: 50% 50%;
  clip-path: polygon(50% 50%, 0 0, 100% 0);
}

/* COLORS */
.pocket.red { background: #c62828; }
.pocket.black { background: #111; }
.pocket.green { background: #2e7d32; }

/* Number text */
.pocket span {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 13px;
  font-weight: 800;
  color: #fff;
  text-shadow: 0 2px 3px rgba(0,0,0,0.7);
}

/* ================= CENTER HUB ================= */
.wheel-center {
  position: absolute;
  width: 90px;
  height: 90px;
  background: radial-gradient(circle, #ffe59a, #cfa13a);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow:
    inset 0 0 12px rgba(255,255,255,0.5),
    0 6px 14px rgba(0,0,0,0.7);
  z-index: 5;
}

/* ================= WIN HIGHLIGHT ================= */
.pocket.win {
  filter: brightness(1.4);
  box-shadow: inset 0 0 20px rgba(255,215,0,0.9);
}

.pocket.win span {
  transform: translateX(-50%) scale(1.3);
  color: #ffd700;
}
</style>
</head>

<body>

<div class="wheel-wrapper">

  <div class="roulette-arrow"></div>

  <div class="roulette-wheel" id="wheel">
    <div class="wheel-pockets" id="pockets"></div>
    <div class="wheel-center"></div>
  </div>

</div>

<script>
/* ================= ROULETTE DATA ================= */
const rouletteNumbers = [
  0, 32, 15, 19, 4, 21, 2, 25, 17, 34,
  6, 27, 13, 36, 11, 30, 8, 23, 10,
  5, 24, 16, 33, 1, 20, 14, 31,
  9, 22, 18, 29, 7, 28, 12,
  35, 3, 26
];

const redNumbers = [
  1,3,5,7,9,12,14,16,18,19,
  21,23,25,27,30,32,34,36
];

const sliceAngle = 360 / rouletteNumbers.length;

const wheel = document.getElementById("wheel");
const pocketsEl = document.getElementById("pockets");

/* ================= BUILD WHEEL ================= */
rouletteNumbers.forEach((num, i) => {
  const pocket = document.createElement("div");
  pocket.classList.add("pocket");

  let color = "black";
  if (num === 0) color = "green";
  else if (redNumbers.includes(num)) color = "red";

  pocket.classList.add(color);
  pocket.style.transform = `rotate(${i * sliceAngle}deg)`;

  pocket.innerHTML = `<span>${num}</span>`;
  pocketsEl.appendChild(pocket);
});

/* ================= SPIN FUNCTION ================= */
function spinToNumber(winningNumber) {
  const index = rouletteNumbers.indexOf(winningNumber);
  const stopAngle = 360 - index * sliceAngle;
  const spins = 6 * 360;

  document.querySelectorAll(".pocket").forEach(p =>
    p.classList.remove("win")
  );

  wheel.style.transform = `rotate(${spins + stopAngle}deg)`;

  setTimeout(() => {
    document.querySelectorAll(".pocket")[index].classList.add("win");
  }, 4600);
}

/* ================= DEMO AUTO SPIN ================= */
setTimeout(() => {
  spinToNumber(3);   // change number to test
}, 1000);
</script>

</body>
</html>
