<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wheel Game UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: radial-gradient(circle at top, #102a4e, #071426);
  color: #fff;
  min-height: 100vh;
}

/* ================= TOP BAR ================= */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  background: linear-gradient(180deg, #0c2240, #071a33);
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.top-box {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
}

.timer {
  font-size: 22px;
  background: linear-gradient(180deg, #1d4ed8, #1e40af);
  padding: 8px 22px;
  border-radius: 12px;
  box-shadow: inset 0 0 6px rgba(255,255,255,0.2);
}

.coins {
  color: #facc15;
}

/* ================= WHEEL AREA ================= */
.wheel-container {
  display: flex;
  justify-content: center;
  margin-top: 30px;
  position: relative;
}

.pointer {
  position: absolute;
  top: -12px;
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 30px solid gold;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
  z-index: 2;
}

.wheel {
  width: 340px;
  height: 340px;
  border-radius: 50%;
  background:
    conic-gradient(
      #16a34a 0deg 10deg,
      #dc2626 10deg 20deg,
      #000 20deg 30deg,
      #dc2626 30deg 40deg,
      #000 40deg 50deg,
      #dc2626 50deg 60deg,
      #000 60deg 70deg,
      #dc2626 70deg 80deg,
      #000 80deg 90deg,
      #dc2626 90deg 100deg,
      #000 100deg 110deg,
      #dc2626 110deg 120deg,
      #000 120deg 130deg,
      #dc2626 130deg 140deg,
      #000 140deg 150deg,
      #dc2626 150deg 160deg,
      #000 160deg 170deg,
      #dc2626 170deg 180deg,
      #000 180deg 190deg,
      #dc2626 190deg 200deg,
      #000 200deg 210deg,
      #dc2626 210deg 220deg,
      #000 220deg 230deg,
      #dc2626 230deg 240deg,
      #000 240deg 250deg,
      #dc2626 250deg 260deg,
      #000 260deg 270deg,
      #dc2626 270deg 280deg,
      #000 280deg 290deg,
      #dc2626 290deg 300deg,
      #000 300deg 310deg,
      #dc2626 310deg 320deg,
      #000 320deg 330deg,
      #dc2626 330deg 340deg,
      #000 340deg 350deg,
      #dc2626 350deg 360deg
    );
  border: 12px solid #facc15;
  box-shadow: 0 0 40px rgba(250,204,21,0.4);
  position: relative;
}

.wheel::after {
  content: "";
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, #facc15, #b45309);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ================= NUMBER GRID ================= */
.bet-section {
  margin-top: 40px;
  padding: 0 16px;
}

.bet-title {
  text-align: center;
  margin-bottom: 14px;
  opacity: 0.9;
}

.number-grid {
  display: grid;
  grid-template-columns: repeat(9, 1fr);
  gap: 10px;
}

.number-btn {
  padding: 12px 0;
  background: linear-gradient(180deg, #1f2937, #111827);
  border-radius: 8px;
  text-align: center;
  font-weight: 600;
  cursor: pointer;
  border: 1px solid rgba(255,255,255,0.1);
  transition: all 0.2s;
}

.number-btn.zero {
  background: linear-gradient(180deg, #16a34a, #15803d);
}

.number-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}

.number-btn.active {
  background: linear-gradient(180deg, #2563eb, #1d4ed8);
  box-shadow: 0 0 10px rgba(59,130,246,0.8);
}

/* ================= FOOTER ================= */
.footer {
  margin: 30px 0 20px;
  text-align: center;
  opacity: 0.85;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="top-bar">
  <div class="top-box">GAME #10234</div>
  <div class="timer">04:32</div>
  <div class="top-box coins">ðŸ’° 2,450</div>
</div>

<!-- ================= WHEEL ================= -->
<div class="wheel-container">
  <div class="pointer"></div>
  <div class="wheel"></div>
</div>

<!-- ================= BET SECTION ================= -->
<div class="bet-section">
  <div class="bet-title">Select Number</div>

  <div class="number-grid">
    <div class="number-btn zero">0</div>
    <!-- 1â€“36 -->
    <script>
      for (let i = 1; i <= 36; i++) {
        document.write(`<div class="number-btn">${i}</div>`);
      }
    </script>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<div class="footer">
  ðŸ‘¥ Total Players: 128
</div>

<script>
/* ================= SELECTION UI ONLY ================= */
document.addEventListener("click", (e) => {
  if (!e.target.classList.contains("number-btn")) return;

  document.querySelectorAll(".number-btn").forEach(btn =>
    btn.classList.remove("active")
  );
  e.target.classList.add("active");
});
</script>

</body>
</html>
