<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Spin - BetGames</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: #0b001a;
            color: white;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(to bottom, #0b001a, #140033);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(to bottom, #1a0033, #0d001a);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700aa;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .timer-box, .balance-box {
            background: #1a0033;
            border: 2px solid #ffd700;
            border-radius: 12px;
            padding: 6px 14px;
            font-weight: bold;
            font-size: 16px;
        }

        .timer-box.warning {
            background: #c31432;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Wheel Area */
        .wheel-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .roulette-wheel {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #c31432 0deg 9.73deg, #111111 9.73deg 19.46deg,
                #c31432 19.46deg 29.19deg, #111111 29.19deg 38.92deg,
                #c31432 38.92deg 48.65deg, #111111 48.65deg 58.38deg,
                #c31432 58.38deg 68.11deg, #111111 68.11deg 77.84deg,
                #c31432 77.84deg 87.57deg, #111111 87.57deg 97.3deg,
                #c31432 97.3deg 107.03deg, #111111 107.03deg 116.76deg,
                #c31432 116.76deg 126.49deg, #111111 126.49deg 136.22deg,
                #c31432 136.22deg 145.95deg, #111111 145.95deg 155.68deg,
                #c31432 155.68deg 165.41deg, #111111 165.41deg 175.14deg,
                #c31432 175.14deg 184.86deg, #111111 184.86deg 194.59deg,
                #c31432 194.59deg 204.32deg, #111111 204.32deg 214.05deg,
                #c31432 214.05deg 223.78deg, #111111 223.78deg 233.51deg,
                #c31432 233.51deg 243.24deg, #111111 243.24deg 252.97deg,
                #c31432 252.97deg 262.7deg, #111111 262.7deg 272.43deg,
                #c31432 272.43deg 282.16deg, #111111 282.16deg 291.89deg,
                #c31432 291.89deg 301.62deg, #111111 301.62deg 311.35deg,
                #c31432 311.35deg 321.08deg, #111111 321.08deg 330.81deg,
                #c31432 330.81deg 340.54deg, #111111 340.54deg 350.27deg,
                #c31432 350.27deg 360deg
            );
            border: 12px solid #ffd700;
            box-shadow: 
                inset 0 0 50px #000000aa,
                0 0 60px #c3143255,
                0 0 120px #ffd70044;
            position: relative;
        }

        .wheel.spinning {
            animation: spinWheel 5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes spinWheel {
            to { transform: rotate(var(--spin-deg, 3600deg)); }
        }

        .wheel-center {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 60px;
            height: 60px;
            background: radial-gradient(#ffd700, #b8860b);
            border-radius: 50%;
            border: 5px solid #000;
            box-shadow: 0 0 40px #ffd700aa;
            z-index: 10;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px white, inset 0 0 6px black;
            z-index: 20;
        }

        /* Number Grid */
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
            margin-top: 20px;
        }

        .number-btn {
            aspect-ratio: 1;
            border-radius: 50%;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-btn.zero   { background: radial-gradient(#00ff00, #008000); }
        .number-btn.red    { background: radial-gradient(#ff0000, #8b0000); }
        .number-btn.black  { background: radial-gradient(#333333, #000000); }

        .number-btn:hover  { transform: scale(1.12); box-shadow: 0 0 25px rgba(255,107,107,0.6); }
        .number-btn.selected { border: 4px solid #ffd700; box-shadow: 0 0 30px #ffd700aa; }

        .bet-count {
            position: absolute;
            bottom: -6px;
            right: -6px;
            background: #ffd700;
            color: black;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            font-size: 12px;
            line-height: 26px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .selected .bet-count { display: block; }

        /* Betting Area */
        .bet-area {
            background: rgba(10,0,20,0.9);
            backdrop-filter: blur(12px);
            padding: 15px 20px;
            border-top: 3px solid #ffd700;
        }

        .status {
            text-align: center;
            font-size: 16px;
            margin-bottom: 12px;
            color: #ccc;
        }

        .my-bets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .bet-tag {
            background: #ffd700;
            color: #000;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 3px 12px #ffd70044;
        }

        /* Confirmation Popup */
        .confirm-popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .confirm-box {
            background: linear-gradient(135deg, #1a0033, #0d001a);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 0 60px #ffd70066;
        }

        .confirm-box h2 { color: #ffd700; margin-bottom: 20px; font-size: 22px; }
        .confirm-btns { display: flex; gap: 20px; justify-content: center; }
        .btn {
            padding: 12px 35px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn.approve { background: #00c853; color: white; border: none; }
        .btn.cancel  { background: #c31432; color: white; border: none; }
        .btn:hover { transform: scale(1.1); }

        /* Result Popup */
        .result-popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 150;
            font-family: 'Orbitron', sans-serif;
            font-size: 40px;
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700aa;
        }

        .result-popup.win { color: #00ff9d; text-shadow: 0 0 30px #00ff9daa; }
        .result-popup.lose { color: #ff4d4d; text-shadow: 0 0 30px #ff4d4daa; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">ROULETTE SPIN</div>
        <div class="info-box">
            <div class="players">Players: <span id="playerCount">0</span></div>
            <div class="timer" id="timer">60:00</div>
            <div class="balance">ðŸ’° <span id="balance">100000</span></div>
        </div>
    </header>

    <main>
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="roulette-wheel" id="wheel">
                    <div class="wheel-center"></div>
                </div>
                <div class="ball"></div>
            </div>
        </div>

        <div class="numbers-grid" id="numbersGrid"></div>
    </main>

    <div class="bet-area">
        <div class="status" id="status">Place up to 20 bets â€¢ 200 coins each â€¢ Win 2000!</div>
        <div class="my-bets" id="myBets"></div>
    </div>
</div>

<!-- Confirmation Popup -->
<div class="confirm-popup" id="confirmPopup">
    <div class="confirm-box">
        <h2 id="confirmText">You are betting on Number X</h2>
        <div class="confirm-btns">
            <button class="btn approve" id="approveBet">APPROVE</button>
            <button class="btn cancel" id="cancelBet">CANCEL</button>
        </div>
    </div>
</div>

<!-- Result Popup -->
<div class="result-popup" id="resultPopup"></div>

<script>
    const socket = io();
    const userId = localStorage.getItem('userId') || 'guest_' + Math.random().toString(36).substr(2,9);
    const username = localStorage.getItem('username') || 'Player';

    let selectedBets = [];
    let pendingNumber = null;
    const MAX_BETS = 20;
    const BET_AMOUNT = 200;

    socket.emit('join_game', { game_type: 'roulette', user_id: userId, username });

    // Create number buttons (0-36)
    const grid = document.getElementById('numbersGrid');
    for (let i = 0; i <= 36; i++) {
        const btn = document.createElement('button');
        btn.className = 'number-btn';
        if (i === 0) btn.classList.add('zero');
        else if (i % 2 === 1) btn.classList.add('red');
        else btn.classList.add('black');

        btn.innerHTML = `${i}<span class="bet-count">0</span>`;
        btn.onclick = () => requestBetConfirmation(i);
        grid.appendChild(btn);
    }

    // Confirmation Popup
    function requestBetConfirmation(num) {
        if (selectedBets.length >= MAX_BETS) {
            showResult(`Maximum ${MAX_BETS} bets allowed!`, false);
            return;
        }
        if (selectedBets.includes(num)) {
            showResult("Already bet on this number", false);
            return;
        }

        pendingNumber = num;
        document.getElementById('confirmText').textContent = `You are betting ${BET_AMOUNT} coins on Number ${num}`;
        document.getElementById('confirmPopup').style.display = 'flex';
    }

    document.getElementById('approveBet').onclick = () => {
        if (pendingNumber === null) return;
        socket.emit('place_bet', {
            game_type: 'roulette',
            user_id: userId,
            username,
            number: pendingNumber,
            amount: BET_AMOUNT
        });

        selectedBets.push(pendingNumber);

        const btn = Array.from(grid.children).find(b => parseInt(b.textContent) === pendingNumber);
        if (btn) {
            btn.classList.add('selected');
            const count = btn.querySelector('.bet-count');
            count.textContent = parseInt(count.textContent) + 1;
        }

        updateMyBetsDisplay();
        document.getElementById('confirmPopup').style.display = 'none';
        pendingNumber = null;
    };

    document.getElementById('cancelBet').onclick = () => {
        document.getElementById('confirmPopup').style.display = 'none';
        pendingNumber = null;
    };

    function updateMyBetsDisplay() {
        const container = document.getElementById('myBets');
        container.innerHTML = selectedBets.length === 0
            ? '<span style="color:#aaa;">No bets placed yet</span>'
            : selectedBets.map(n => `<div class="bet-tag">#${n}</div>`).join('');
    }

    // Socket Events
    socket.on('player_count', data => {
        document.getElementById('playerCount').textContent = data.count || 0;
    });

    socket.on('timer_update', data => {
        if (data.game_type !== 'roulette') return;
        const mins = Math.floor(data.time_remaining / 60);
        const secs = data.time_remaining % 60;
        const timerEl = document.getElementById('timer');
        timerEl.textContent = `${mins}:${secs.toString().padStart(2,'0')}`;

        if (data.time_remaining <= 60) {
            timerEl.classList.add('warning');
            document.getElementById('status').textContent = "Betting closed - Wheel spinning soon!";
        } else {
            timerEl.classList.remove('warning');
            document.getElementById('status').textContent = "Place up to 20 bets â€¢ 200 coins each â€¢ Win 2000!";
        }

        // Auto-spin at ~10 seconds left
        if (data.time_remaining === 10) {
            // Request spin (or server will trigger result)
            socket.emit('request_spin');
        }
    });

    socket.on('round_result', data => {
        if (data.game_type !== 'roulette') return;
        spinWheel(data.result);
        setTimeout(() => {
            const isWin = data.winners?.some(w => w.user_id === userId);
            const msg = document.getElementById('resultPopup');
            msg.textContent = isWin ? `WINNER! #${data.result} +2000 coins!` : `Landed on #${data.result}`;
            msg.className = 'result-popup ' + (isWin ? 'win' : 'lose');
            msg.style.display = 'flex';

            setTimeout(() => {
                msg.style.display = 'none';
                selectedBets = [];
                updateMyBetsDisplay();
                document.querySelectorAll('.number-btn').forEach(b => {
                    b.classList.remove('selected');
                    b.querySelector('.bet-count').textContent = '0';
                });
            }, 5000);
        }, 5000);
    });

    function spinWheel(num) {
        const wheel = document.getElementById('wheel');
        const degPerNum = 360 / 37;
        const extraSpins = 8 + Math.floor(Math.random() * 5); // 8-12 spins
        const finalDeg = (37 - num) * degPerNum + extraSpins * 360;

        wheel.style.setProperty('--spin-deg', `${finalDeg}deg`);
        wheel.classList.add('spinning');
    }

    // Balance refresh
    fetch(`/balance/${userId}`).then(r => r.json()).then(d => {
        document.getElementById('balance').textContent = d.balance || 100000;
    });
    setInterval(() => {
        fetch(`/balance/${userId}`).then(r => r.json()).then(d => {
            document.getElementById('balance').textContent = d.balance || 100000;
        });
    }, 3000);
</script>
</body>
</html>
