<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ game.title }} – {{ game.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/platinum-game.css') }}">
</head>
<body>
  <div class="platinum-page">
    
    <!-- SIMPLE WATER BACKGROUND -->
    <div class="bg-wrapper">
      <img
        src="{{ url_for('static', filename='img/platinum_bg.png') }}"
        alt="Water background"
        class="bg-base"
      />
    </div>

    <!-- TOP HUD (FIXED LAYOUT) -->
    <header class="top-hud">
      <div class="hud-left">
        <div class="hud-game">GAME <span id="roundCode">--</span></div>
        <div class="hud-line"><span id="playerCount">0</span> PLAYERS</div>
        <div class="hud-line">You: <span id="userName"></span></div>
        <div class="hud-line">Bets: <span id="userBets">0</span></div>
      </div>

      <div class="hud-center">
        <div class="timer-pill">
          <span id="timerText">--</span>
        </div>
      </div>

      <div class="hud-right">
        <div class="coins">
          <img src="{{ url_for('static', filename='img/coin.png') }}" alt="Coins">
          <span id="walletBalance">0</span>
        </div>
      </div>
    </header>

    <!-- PLAY AREA: BOATS + CSS PARATROOPER -->
    <main class="play-layer">
      
      <!-- BOATS WITH WATER RIPPLES -->
      <div class="boats-container">
        <!-- Row 1 -->
        <div class="boat-row">
          <div class="boat-wrapper">
            <div class="boat" data-boat="1">
              <img src="{{ url_for('static', filename='img/boat1.png') }}" alt="Boat 1">
              <span class="boat-number"></span>
              <span class="boat-user"></span>
            </div>
            <div class="water-ripple"></div>
          </div>
          
          <div class="boat-wrapper">
            <div class="boat" data-boat="2">
              <img src="{{ url_for('static', filename='img/boat2.png') }}" alt="Boat 2">
              <span class="boat-number"></span>
              <span class="boat-user"></span>
            </div>
            <div class="water-ripple"></div>
          </div>
          
          <div class="boat-wrapper">
            <div class="boat" data-boat="3">
              <img src="{{ url_for('static', filename='img/boat3.png') }}" alt="Boat 3">
              <span class="boat-number"></span>
              <span class="boat-user"></span>
            </div>
            <div class="water-ripple"></div>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="boat-row">
          <div class="boat-wrapper">
            <div class="boat" data-boat="4">
              <img src="{{ url_for('static', filename='img/boat4.png') }}" alt="Boat 4">
              <span class="boat-number"></span>
              <span class="boat-user"></span>
            </div>
            <div class="water-ripple"></div>
          </div>
          
          <div class="boat-wrapper">
            <div class="boat" data-boat="5">
              <img src="{{ url_for('static', filename='img/boat5.png') }}" alt="Boat 5">
              <span class="boat-number"></span>
              <span class="boat-user"></span>
            </div>
            <div class="water-ripple"></div>
          </div>
          
          <div class="boat-wrapper">
            <div class="boat" data-boat="6">
              <img src="{{ url_for('static', filename='img/boat6.png') }}" alt="Boat 6">
              <span class="boat-number"></span>
              <span class="boat-user"></span>
            </div>
            <div class="water-ripple"></div>
          </div>
        </div>
      </div>

      <!-- CSS ANIMATED PARATROOPER -->
      <div id="cssParatrooper" class="css-paratrooper">
        <!-- Parachute -->
        <div class="parachute">
          <div class="chute-canopy"></div>
          <div class="chute-line chute-line-1"></div>
          <div class="chute-line chute-line-2"></div>
          <div class="chute-line chute-line-3"></div>
          <div class="chute-line chute-line-4"></div>
        </div>
        
        <!-- Person -->
        <div class="para-person">
          <div class="para-head"></div>
          <div class="para-body"></div>
          <div class="para-arm para-arm-left"></div>
          <div class="para-arm para-arm-right"></div>
          <div class="para-leg para-leg-left"></div>
          <div class="para-leg para-leg-right"></div>
        </div>
      </div>
    </main>

    <!-- BOTTOM CONTROLS -->
    <section class="controls transparent-controls">
  <h3>Select your number (0–9)</h3>

  <!-- Numbers 0-4 -->
  <div class="number-row">
    {% for i in range(5) %}
    <button class="num-chip" data-number="{{ i }}">{{ i }}</button>
    {% endfor %}
  </div>

  <!-- Numbers 5-9 -->
  <div class="number-row">
    {% for i in range(5, 10) %}
    <button class="num-chip" data-number="{{ i }}">{{ i }}</button>
    {% endfor %}
  </div>

  <!-- Your Bets Display -->
  <div class="my-bets-section transparent-bets">
    <div class="my-bets-title">Your bets in this game</div>
    <div id="myBetsContainer" class="my-bets"></div>
  </div>

  <!-- Place Bet Button -->
  <button id="placeBetBtn" class="bet-button">
    Place Bet (₹{{ game.bet_amount }})
  </button>

  <!-- Status Message -->
  <div id="statusMessage" class="status"></div>
</section>

  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
 <script>
  const GAME_TYPE = "{{ game_type }}";
  const FIXED_BET_AMOUNT = {{ game.bet_amount }};
  const GAME_USER_ID = "{{ session.get('user_id') }}";
  const GAME_USERNAME = "{{ session.get('username') }}";
</script>

  <script src="{{ url_for('static', filename='js/platinum-game.js') }}"></script>
</body>
</html>
