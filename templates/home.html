<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayOn - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
  <div class="app-container">
    
    <!-- TOP HEADER -->
    <header class="top-header">
      <div class="brand-section">
        <h1 class="brand-name">{{ username|upper }}</h1>
        <p class="brand-subtitle">Roulette</p>
      </div>
      <div class="user-section">
        <div class="balance">
          <span class="rupee-symbol">₹</span>
          <span id="walletBalance">0</span>
        </div>
        <div class="profile-icon" onclick="window.location.href='/profile'">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      
      <!-- BONUS ROULETTE CARD (Featured) -->
      <div class="featured-card bonus-roulette">
        <div class="bonus-content">
          <h2 class="bonus-title">Bonus<br>Roulette</h2>
          <p class="bonus-subtitle">Play every 60 minutes</p>
          <button class="play-now-btn" onclick="window.location.href='/play/roulette'">
            Play Now
          </button>
        </div>
        <div class="bonus-icon">
          <img src="{{ url_for('static', filename='img/roulette_wheel.png') }}" alt="Roulette" class="roulette-image">
        </div>
      </div>

      <!-- GAMES SECTION -->
      <section class="games-section">
        <h3 class="section-title">Silver</h3>
        
        <!-- GAME CARDS GRID -->
        <div class="games-grid">
          
          <!-- SILVER GAME -->
          <div class="game-card silver-card" onclick="window.location.href='/play/silver'">
            <div class="game-icon">
              <img src="{{ url_for('static', filename='img/frog_icon.png') }}" alt="Frog" class="icon-image">
            </div>
            <h4 class="game-name">Silver</h4>
            <p class="game-bet">Bet ₹ 200</p>
          </div>

          <!-- GOLD GAME -->
          <div class="game-card gold-card" onclick="window.location.href='/play/gold'">
            <div class="game-icon-large">
              <img src="{{ url_for('static', filename='img/football_goal.png') }}" alt="Football" class="icon-image">
            </div>
            <h4 class="game-name gold-text">Gold</h4>
            <p class="game-bet">Bet ₹ 250</p>
          </div>

          <!-- DIAMOND GAME -->
          <div class="game-card diamond-card" onclick="window.location.href='/play/diamond'">
            <div class="game-icon">
              <img src="{{ url_for('static', filename='img/target_icon.png') }}" alt="Target" class="icon-image">
            </div>
            <h4 class="game-name diamond-text">DIAMOND</h4>
            <p class="game-bet">Bet ₹ 100</p>
          </div>

          <!-- PLATINUM GAME -->
          <div class="game-card platinum-card" onclick="window.location.href='/play/platinum'">
            <div class="game-icon">
              <img src="{{ url_for('static', filename='img/parachute_icon.png') }}" alt="Parachute" class="icon-image">
            </div>
            <h4 class="game-name platinum-text">PLATINUM</h4>
            <p class="game-bet">Bet ₹ 1000</p>
          </div>

        </div>
      </section>

    </main>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
      <div class="nav-item active" onclick="window.location.href='/home'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22" fill="none" stroke="currentColor" stroke-width="2"></polyline>
        </svg>
        <span>Home</span>
      </div>
      <div class="nav-item" onclick="window.location.href='/history'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span>History</span>
      </div>
      <div class="nav-item" onclick="window.location.href='/profile'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Profile</span>
      </div>
      <div class="nav-item" onclick="window.location.href='/help'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        <span>Help</span>
      </div>
    </nav>

  </div>

  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
