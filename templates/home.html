<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADEERA Roulette</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
  <div class="app-container">

    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-left">9:41</div>
      <div class="status-right">
        <div class="sb-icon"></div>
        <div class="sb-icon"></div>
        <div class="sb-icon"></div>
      </div>
    </div>

    <!-- TOP HEADER -->
    <header class="top-header">
      <div class="brand-section">
        <h1 class="brand-name">TRADEERA</h1>
        <p class="brand-subtitle">Roulette</p>
      </div>

      <div class="user-section">
        <div class="balance-pill">
          <span>₹</span>
          <span id="walletBalance">0</span>
        </div>
        <div class="profile-circle" onclick="window.location.href='/profile'">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">

      <!-- BONUS ROULETTE CARD -->
      <section class="featured-card">
        <div class="bonus-content">
          <h2 class="bonus-title">Bonus Roulette</h2>
          <p class="bonus-subtitle">Play every 60 minutes</p>
          <button class="play-now-btn" onclick="window.location.href='/play/roulette'">
            Play Now
          </button>
        </div>
        <div class="bonus-icon">
          <img
            src="{{ url_for('static', filename='img/roulette_wheel.png') }}"
            alt="Roulette"
            class="roulette-image"
          >
        </div>
      </section>

      <!-- GAME CARDS -->
      <section class="games-section">
        <h3 class="section-title">Silver</h3>

        <div class="games-grid">

          <!-- SILVER -->
          <div class="game-card silver-card" onclick="window.location.href='/play/silver'">
            <div class="game-icon">
              <img src="{{ url_for('static', filename='img/frog_icon.png') }}" alt="Silver" />
            </div>
            <div class="game-name game-name-silver">Silver</div>
            <div class="game-bet">Bet ₹ 200</div>
          </div>

          <!-- GOLD -->
          <div class="game-card gold-card" onclick="window.location.href='/play/gold'">
            <div class="game-icon">
              <img src="{{ url_for('static', filename='img/football_goal.png') }}" alt="Gold" />
            </div>
            <div class="game-name game-name-gold">GOLD</div>
            <div class="game-bet">Bet ₹ 250</div>
          </div>

          <!-- DIAMOND -->
          <div class="game-card diamond-card" onclick="window.location.href='/play/diamond'">
            <div class="game-icon">
              <img src="{{ url_for('static', filename='img/diamond_ball.png') }}" alt="Diamond" />
            </div>
            <div class="game-name game-name-diamond">DIAMOND</div>
            <div class="game-bet">Bet ₹ 100</div>
          </div>

          <!-- PLATINUM -->
          <div class="game-card platinum-card" onclick="window.location.href='/play/platinum'">
            <div class="game-icon">
              <img src="{{ url_for('static', filename='img/platinum_rider.png') }}" alt="Platinum" />
            </div>
            <div class="game-name game-name-platinum">PLATINUM</div>
            <div class="game-bet">Bet ₹ 1000</div>
          </div>

        </div>
      </section>
    </main>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
      <div class="nav-item active" onclick="window.location.href='/home'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 10.5 12 4l9 6.5V20a1.5 1.5 0 0 1-1.5 1.5H4.5A1.5 1.5 0 0 1 3 20Z"/>
          <path d="M9 21v-6h6v6" />
        </svg>
        <span>Home</span>
      </div>

      <div class="nav-item" onclick="window.location.href='/history'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="9" />
          <polyline points="12 7 12 12 16 14" />
        </svg>
        <span>History</span>
      </div>

      <div class="nav-item" onclick="window.location.href='/profile'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Profile</span>
      </div>

      <div class="nav-item" onclick="window.location.href='/help'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="9" />
          <path d="M9.5 9a2.5 2.5 0 1 1 4.5 1.5c-.6.8-1.3 1.1-1.5 1.5v1" />
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        <span>Help</span>
      </div>
    </nav>

  </div>

  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
