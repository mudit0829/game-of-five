<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLAY-ON – Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-app">

    <!-- STATUS BAR (same style idea as home) -->
    <div class="status-bar">
      <div class="status-left">9:41</div>
      <div class="status-right">
        <div class="sb-icon"></div>
        <div class="sb-icon"></div>
        <div class="sb-icon"></div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="login-main">
      <!-- Decorative glow circles -->
      <div class="bg-orbit bg-orbit-1"></div>
      <div class="bg-orbit bg-orbit-2"></div>
      <div class="bg-orbit bg-orbit-3"></div>

      <!-- LOGIN CARD -->
      <section class="login-card">
        <!-- Brand / logo -->
        <div class="login-header">
          <div class="logo-circle">
            <img src="{{ url_for('static', filename='img/roulette_wheel.png') }}" alt="TRADEERA" />
          </div>
          <div class="brand-text">
            <h1 class="brand-name">PLAY-ON</h1>
            <p class="brand-subtitle">Game of Five</p>
          </div>
        </div>

        <p class="login-tagline">Sign in to continue your game</p>

        <!-- FORM -->
        <form id="loginForm" class="login-form">
          <!-- Username -->
          <div class="input-group">
            <label for="username" class="input-label">Username</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <input
                type="text"
                id="username"
                name="username"
                class="input-field"
                placeholder="Enter your username"
                autocomplete="username"
                required
              />
            </div>
          </div>

          <!-- Password -->
          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                type="password"
                id="password"
                name="password"
                class="input-field"
                placeholder="Enter your password"
                autocomplete="current-password"
                required
              />
              <button type="button" class="toggle-password" id="togglePassword">
                <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <!-- Remember / Forgot -->
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="rememberMe" name="rememberMe" />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <!-- Login button -->
          <button type="submit" class="login-button">
            <span class="button-text">Login</span>
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>

          <!-- Error -->
          <div id="errorMessage" class="error-message"></div>
        </form>

        <!-- Small helper text instead of signup/social -->
        <p class="helper-text">
          Demo users are ready: <strong>demo</strong>, <strong>demo1</strong>…<strong>demo5</strong> (password <strong>demo123</strong>)
        </p>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="login-footer">
      <p>&copy; 2026 PLAYON. All rights reserved.</p>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
