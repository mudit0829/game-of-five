<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ game.title }} – {{ game.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/diamond-game.css') }}" />
</head>
<body>
  <div class="diamond-page">
    <!-- TOP HUD -->
    <header class="hud">
      <div class="hud-left">
        <div class="hud-game-label">GAME <span id="roundId">–</span></div>
        <div class="hud-sub">
          <span id="playerCount">0</span> PLAYERS ·
          You: <span id="userName"></span> ·
          Bets: <span id="userBetCount">0</span>
        </div>
      </div>

      <div class="hud-center">
        <div class="hud-timer-pill">
          <span id="timerText">--</span>
        </div>
      </div>

      <div class="hud-right">
        <div class="hud-coins">
          <img src="{{ url_for('static', filename='img/coin.png') }}" alt="Coins" />
          <span id="walletBalance">0</span>
        </div>
      </div>
    </header>

    <!-- MIDDLE: ARCHERY RANGE -->
    <main class="range-wrapper">
      <section class="range">
        <!-- Targets -->
        <div class="targets targets-top">
          {% for i in range(1,4) %}
          <div class="target pad" data-pad="{{ i }}">
            <img src="{{ url_for('static', filename='img/diamond_target.png') }}" alt="Target" />
            <span class="pad-number"></span>
            <span class="pad-user"></span>
          </div>
          {% endfor %}
        </div>

        <div class="targets targets-bottom">
          {% for i in range(4,7) %}
          <div class="target pad" data-pad="{{ i }}">
            <img src="{{ url_for('static', filename='img/diamond_target.png') }}" alt="Target" />
            <span class="pad-number"></span>
            <span class="pad-user"></span>
          </div>
          {% endfor %}
