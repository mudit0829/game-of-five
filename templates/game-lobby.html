<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ game.title }} Lobby</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ url_for('static', filename='css/game-lobby.css') }}">
</head>
<body>

<div class="page">

  <!-- HEADER -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo">
      <span class="brand">{{ game.title }}</span>
    </div>
    <div class="profile-icon">
      <img src="{{ url_for('static', filename='img/user.png') }}">
    </div>
  </header>

  <!-- MAIN GAME CARD (banner) -->
  <section class="featured-card">
    <img src="{{ url_for('static', filename='img/silver_banner.png') }}">
    <div class="featured-title">{{ game.name }}</div>
  </section>

  <!-- RULES -->
  <section class="rules-box">
    <h3>How to Play</h3>
    <ul>
      <li>Choose a number between 0–9.</li>
      <li>Place your bet before timer ends.</li>
      <li>Frog jumps to a lily pad to reveal winning number.</li>
      <li>You win if your number matches the frog’s landing pad.</li>
    </ul>
  </section>

  <!-- PLAY BUTTON -->
  <button class="play-main-btn" id="playNowBtn">
    ▶ Play Now
  </button>

  <!-- GAME ROOMS -->
  <section class="room-section">
    <h3>Available Rooms</h3>

    <div id="roomList" class="room-list">
      <!-- Rooms will be generated automatically -->
    </div>

  </section>

</div>

<script src="{{ url_for('static', filename='js/game-lobby.js') }}"></script>

</body>
</html>
