<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ game.title }} – {{ game.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/gold-game.css') }}" />
</head>
<body>
  <div class="game-root">
    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="top-left">
        <div class="game-label">GAME <span id="roundId">–</span></div>
        <div class="players"><span id="playerCount">0</span> PLAYERS</div>
        <div class="user-stats">
          You: <span id="userName"></span> · Bets: <span id="userBetCount">0</span>
        </div>
      </div>

      <div class="top-center">
        <div class="timer-pill">
          <span id="timerText">--</span>
        </div>
      </div>

      <div class="top-right">
        <div class="coins">
          <img src="{{ url_for('static', filename='img/coin.png') }}" alt="Coins">
          <span id="walletBalance">0</span>
        </div>
      </div>
    </header>

    <!-- FOOTBALL PITCH (Goals + Player/Ball) -->
    <section class="pitch">
      <!-- 6 GOALS (2 rows x 3) -->
      <div class="goals">
        <div class="goals-row">
          {% for i in range(1,4) %}
          <div class="goal pad" data-pad="{{ i }}">
            <img src="{{ url_for('static', filename='img/gold_goal.png') }}" alt="Goal">
            <span class="pad-number"></span>
            <span class="pad-user"></span>
          </div>
          {% endfor %}
        </div>
        <div class="goals-row">
          {% for i in range(4,7) %}
          <div class="goal pad" data-pad="{{ i }}">
            <img src="{{ url_for('static', filename='img/gold_goal.png') }}" alt="Goal">
            <span class="pad-number"></span>
            <span class="pad-user"></span>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- PLAYER + BALL (Below goals, above numbers) -->
      <div class="player-area">
        <img
          id="playerSprite"
          class="player"
          src="{{ url_for('static', filename='img/gold_player.png') }}"
          alt="Player"
        >
        <img
          id="ballSprite"
          class="ball"
          src="{{ url_for('static', filename='img/gold_ball.png') }}"
          alt="Ball"
        >
      </div>
    </section>

    <!-- BOTTOM CONTROLS -->
    <section class="controls">
      <!-- Number Selection Title -->
      <div class="numbers-title">Select your number (0–9)</div>

      <!-- Numbers 0–4 -->
      <div class="numbers-row">
        {% for n in range(5) %}
        <button class="num-chip" data-number="{{ n }}">{{ n }}</button>
        {% endfor %}
      </div>

      <!-- Numbers 5–9 -->
      <div class="numbers-row">
        {% for n in range(5,10) %}
        <button class="num-chip" data-number="{{ n }}">{{ n }}</button>
        {% endfor %}
      </div>

      <!-- YOUR BETS SECTION (New styled container) -->
      <div class="my-bets-section">
        <div class="my-bets-title">Your bets in this game</div>
        <div id="myBetsRow" class="my-bets-row">
          <span style="color: #6b7280; font-size: 11px;">—</span>
        </div>
      </div>

      <!-- BET INPUT SECTION -->
      <div class="bet-section">
        <div class="bet-container">
          <input
            id="betAmount"
            type="text"
            placeholder="Your Bet"
            readonly
          >
        </div>

        <button id="placeBetBtn" class="bet-button">
          Place Bet (₹{{ game.bet_amount }})
        </button>

        <div id="statusMessage" class="status"></div>
      </div>
    </section>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const GAME_TYPE = "{{ game_type }}";            // "gold"
    const FIXED_BET_AMOUNT = {{ game.bet_amount }}; // 50
  </script>
  <script src="{{ url_for('static', filename='js/gold-game.js') }}"></script>
</body>
</html>
