<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ game.title }} – {{ game.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Frog game CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/silver-game.css') }}">
</head>
<body>
  <div class="game-root">
    <!-- Top bar -->
    <header class="top-bar">
      <div class="left">
        <div class="game-title">
          <span class="emoji">{{ game.emoji }}</span>
          <span>{{ game.title }}</span>
        </div>
        <div class="round-info">
          Game #<span id="roundId">–</span> ·
          <span id="playerCount">0</span> players
        </div>
      </div>

      <div class="center">
        <div class="timer-circle">
          <span id="timerText">--</span>s
        </div>
      </div>

      <div class="right">
        <div class="wallet">
          Balance: ₹<span id="walletBalance">0</span>
        </div>
      </div>
    </header>

    <!-- Pond -->
    <section class="pond">
      <!-- Frog sitting at back -->
      <img
        id="frogSprite"
        class="frog"
        src="{{ url_for('static', filename='img/frog.png') }}"
        alt="Frog"
      >

      <!-- 6 lily pads in front (2 rows x 3) -->
      <div class="pads-row">
        {% for i in range(1,4) %}
        <div class="pad" data-pad="{{ i }}">
          <img src="{{ url_for('static', filename='img/lilypad.png') }}" alt="Pad">
          <span class="pad-number"></span>
        </div>
        {% endfor %}
      </div>
      <div class="pads-row">
        {% for i in range(4,7) %}
        <div class="pad" data-pad="{{ i }}">
          <img src="{{ url_for('static', filename='img/lilypad.png') }}" alt="Pad">
          <span class="pad-number"></span>
        </div>
        {% endfor %}
      </div>
    </section>

    <!-- Controls -->
    <section class="controls">
      <div class="numbers-title">Select a number (0–9)</div>
      <div class="numbers">
        {% for n in range(10) %}
        <button class="num-btn" data-number="{{ n }}">{{ n }}</button>
        {% endfor %}
      </div>

      <div class="bet-row">
        <input
          id="betAmount"
          type="number"
          min="{{ game.bet_amount }}"
          step="{{ game.bet_amount }}"
          placeholder="Bet amount (₹{{ game.bet_amount }} fixed)"
        />
        <button id="placeBetBtn">
          Place Bet (₹{{ game.bet_amount }})
        </button>
      </div>

      <div class="status" id="statusMessage"></div>
    </section>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- Config values for JS -->
  <script>
    const GAME_TYPE = "{{ game_type }}";             // "silver"
    const FIXED_BET_AMOUNT = {{ game.bet_amount }};  // 10
  </script>

  <!-- Frog game JS -->
  <script src="{{ url_for('static', filename='js/silver-game.js') }}"></script>
</body>
</html>
