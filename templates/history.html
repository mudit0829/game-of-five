<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History</title>

  <!-- Use Flask static paths -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/history.css') }}"
  />
</head>
<body>
  <div class="history-root">
    <!-- HEADER -->
    <header class="history-header">
      <button
        class="back-btn"
        onclick="window.location.href='{{ url_for('home') }}'"
      >
        &#8592;
      </button>
      <h1>History</h1>
    </header>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab active" data-tab="current">Current Games</button>
      <button class="tab" data-tab="past">Game History</button>
    </div>

    <!-- CURRENT GAMES -->
    <section id="currentSection" class="section">
      <div class="section-title">
        <h2>Current Games</h2>
        <p>Bets placed · Result pending</p>
      </div>

      <div id="currentGames" class="games-list">
        <!-- filled by JS -->
        <div class="empty-message">Loading your games…</div>
      </div>
    </section>

    <!-- PAST GAMES -->
    <section id="historySection" class="section hidden">
      <div class="section-title">
        <h2>Game History</h2>
        <p>Completed games</p>
      </div>

      <div id="historyGames" class="games-list">
        <!-- filled by JS -->
        <div class="empty-message">No completed games yet.</div>
      </div>
    </section>
  </div>

  <!-- Pass current user id from Flask session -->
  <script>
    const CURRENT_USER_ID = {{ session.get("user_id", 0) }};
  </script>

  <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
