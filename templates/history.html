<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History – TRADEERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
</head>
<body>
  <div class="page-root">

    <!-- TOP BAR -->
    <header class="top-bar">
      <button class="back-btn" onclick="window.history.back()">
        ←
      </button>
      <div class="top-title">History</div>
      <div class="top-spacer"></div>
    </header>

    <!-- TABS -->
    <div class="section-tabs">
      <!-- data-target is used by JS to know which section to show -->
      <button class="tab active" data-target="current">Current Games</button>
      <button class="tab" data-target="history">Game History</button>
    </div>

    <main class="content">

      <!-- ========== CURRENT GAMES SECTION ========== -->
      <section class="section-card active-section" id="section-current">
        <div class="section-header">
          <h2>Current Games</h2>
          <span class="section-sub">Bets placed · Result pending</span>
        </div>

        <!-- Container where in future we can inject real current games -->
        <div id="currentGamesContainer" class="list">
          <div class="empty-state">
            No active games right now.<br>
            Place a bet to see it here.
          </div>
        </div>
      </section>

      <!-- ========== GAME HISTORY SECTION ========== -->
      <section class="section-card" id="section-history">
        <div class="section-header">
          <h2>Game History</h2>
          <span class="section-sub">Completed games · Last 7 days</span>
        </div>

        <!-- Container where in future we can inject real history -->
        <div id="historyGamesContainer" class="list">
          <div class="empty-state">
            No games played yet.<br>
            Your completed games will appear here.
          </div>
        </div>
      </section>

    </main>
  </div>

  <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
