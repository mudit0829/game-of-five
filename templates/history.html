<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History</title>
  <link rel="stylesheet" href="history.css" />
</head>
<body>
  <div class="history-screen">
    <header class="history-header">
      <button class="back-btn" onclick="window.location.href='home.html'">&#8592;</button>
      <h1>History</h1>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="current">Current Games</button>
      <button class="tab" data-tab="past">Game History</button>
    </div>

    <!-- CURRENT GAMES -->
    <section class="current-games" id="currentGames">
      <div class="section-title">
        <h2>Current Games</h2>
        <p>Bets placed · Result pending</p>
      </div>

      <!-- Example PENDING card -->
      <!-- data-round-number should be set to this game’s round number / game id -->
      <div class="game-card"
           data-game-code="silver"
           data-round-number="1"
           data-status="pending">
        <div class="game-card-header">
          <span class="game-id">S17636561772</span>
          <span class="status-pill status-pending">Pending</span>
        </div>

        <div class="game-info">
          <div class="game-name">silver</div>
          <div class="game-bets">
            <span>Your bets:</span>
            <span class="bet-count">1</span>
          </div>
          <div class="game-result-text">Waiting for result...</div>

          <div class="timer-row">
            <span class="timer-label">Time left:</span>
            <span class="timer-value">--:--</span>
          </div>
        </div>

        <!-- Clicking a CURRENT game opens live game window for this game/round -->
        <button class="open-game-btn">
          Go to game
        </button>
      </div>
    </section>

    <!-- GAME HISTORY -->
    <section class="history-games hidden" id="historyGames">
      <div class="section-title">
        <h2>Game History</h2>
        <p>Completed games</p>
      </div>
      <!-- Completed cards will be moved/added here by JS -->
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="history.js"></script>
</body>
</html>
