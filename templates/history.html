<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/history.css') }}"
  />
</head>
<body>
  <div class="screen-root">
    <!-- Header -->
    <header class="history-header">
      <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">
        ←
      </button>
      <h1 class="history-title">History</h1>
    </header>

    <!-- Tabs -->
    <div class="history-tabs">
      <button class="tab-btn active" id="tab-current">Current Games</button>
      <button class="tab-btn" id="tab-history">Game History</button>
    </div>

    <!-- CURRENT GAMES PANEL -->
    <section class="panel" id="current-section">
      <div class="panel-header">
        <div class="panel-title">Current Games</div>
        <div class="panel-subtitle">Bets placed · Result pending</div>
      </div>

      <div id="current-empty" class="empty-state">
        <p>No active games right now.</p>
        <p class="hint">Place a bet to see it here.</p>
      </div>

      <div id="currentList" class="cards-list"></div>
    </section>

    <!-- GAME HISTORY PANEL -->
    <section class="panel" id="history-section" style="display:none;">
      <div class="panel-header">
        <div class="panel-title">Game History</div>
        <div class="panel-subtitle">Completed games · Last 7 days</div>
      </div>

      <div id="history-empty" class="empty-state">
        <p>No games played yet.</p>
        <p class="hint">Your completed games will appear here.</p>
      </div>

      <div id="historyList" class="cards-list"></div>
    </section>
  </div>

  <!-- Expose logged-in user id to JS -->
  <script>
    window.CURRENT_USER_ID = {{ session.get('user_id', 0) }};
  </script>
  <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
